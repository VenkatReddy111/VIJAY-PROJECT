<dx-validation-group #valGroups>
    <div class="login-header">
        <div class="title">Login</div>
    </div>
    <form (submit)="login($event)">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Username <span class="icon-asterisk">*</span></div>
                <dx-text-box [(value)]="Username" (onInitialized)="setfocusmusername($event)" width="100%">
                    <dx-validator>
                        <dxi-validation-rule type="required" message="Username is required"></dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Password <span class="icon-asterisk">*</span></div>
                <dx-text-box mode="password" [(value)]="Password" width="100%" [(mode)]="passwordModess">
                    <dx-validator>
                        <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                    </dx-validator>
                    <dxi-button name="passw" location="after" [options]="passwordButtonss"></dxi-button>
                </dx-text-box>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <a class="btn-link" (click)="forgotPassword()">Forgot password ?</a>
            <dx-button class="btn btn-primary" text="Login" id="button" [useSubmitBehavior]="true"></dx-button>
        </div>
    </form>
</dx-validation-group>

<dx-popup class="popup" [showTitle]="true" title="Confirm" [dragEnabled]="false" width="550px" height="270px"
    (onShown)="onShown($event)" [closeOnOutsideClick]="false" [(visible)]="confirmPopupVisible"
    [showCloseButton]="false">
    <div style="vertical-align: middle;">
        <div class="dx-field" style="font-size: medium; text-align: left;" [innerHTML]="confirmMsg">
        </div>
        <div style="text-align: center;">
            <dx-button text="No"
                style="margin-right: 10px; background-color: white;color: black;padding: 1%; width: 70px;"
                (click)="cancel()" (onInitialized)="onInitializedNo($event)"> </dx-button>
            <dx-button #testButton focusStateEnabled="true" text="Yes"
                style="background-color: #4B42AF;color: white;padding: 1%; width: 70px;" id="button"
                (onClick)="continue($event)" (onInitialized)="onInitialized($event)"> </dx-button>
        </div>
    </div>
</dx-popup>

<dx-popup class="popup" [showTitle]="true" title="Reset Password" [dragEnabled]="false" width="550px" height="395px"
    [closeOnOutsideClick]="false" [(visible)]="confirmLoginPopupVisible" [showCloseButton]="false">
    <dx-validation-group #valGroup>
        <form>
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Old Password <span class="icon-asterisk">*</span></div>
                    <dx-text-box mode="password" [(value)]="Password" width="100%" [disabled]="true">
                        <dx-validator>
                            <dxi-validation-rule type="required" message="Old password is required">
                            </dxi-validation-rule>
                        </dx-validator>
                    </dx-text-box>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">New Password <span class="icon-asterisk">*</span></div>
                    <dx-text-box mode="password" [(value)]="NewPassword" width="100%" [(mode)]="passwordMode">
                        <dx-validator>
                            <dxi-validation-rule type="required" message="New password is required">
                            </dxi-validation-rule>
                            <dxi-validation-rule type="stringLength" [min]="6" [max]="16"
                                message="New password must have at least 6 and maximum 16 characters.">
                            </dxi-validation-rule>
                            <dxi-validation-rule type="pattern" pattern="((?=.*\d)(?=.*[A-Z])(?=.*\W).{6,6})"
                                message="Required lowercase, uppercase, number, one special character">
                            </dxi-validation-rule>
                        </dx-validator>
                        <dxi-button name="pass" location="after" [options]="passwordButton"></dxi-button>
                    </dx-text-box>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Confirm Password <span class="icon-asterisk">*</span></div>
                    <dx-text-box mode="password" [(value)]="ConfirmPassword" width="100%" [(mode)]="passwordModes">
                        <dx-validator>
                            <dxi-validation-rule type="required" message="Confirm password is required">
                            </dxi-validation-rule>
                            <dxi-validation-rule type="compare" [comparisonTarget]="passwordComparison"
                                message="New password and Confirm password must be same.">
                            </dxi-validation-rule>
                        </dx-validator>
                        <dxi-button name="passw" location="after" [options]="passwordButtons"></dxi-button>
                    </dx-text-box>
                </div>
            </div>
            <div class="custom-popup-footer">
                <dx-button class="btn btn-secondary" text="Cancel" (onClick)="Cancel()"
                    style="margin-left: 330px;margin-top: -2px;">
                </dx-button>
                <dx-button class="btn btn-primary" text="Reset" id="button" (onClick)="resetpassword($event)"
                    style="margin-top: -2px;">
                </dx-button>
            </div>
        </form>
    </dx-validation-group>
</dx-popup>
